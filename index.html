<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Designed HTML templates</title>
    <style>
      body, html{
        margin: 0;
      }
      html{
        padding: 0;
      }
      body{
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: url("https://cdn.pixabay.com/photo/2017/02/14/09/02/wood-2065366_960_720.jpg");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        min-height: 100vh;
        box-sizing: border-box;
      }
      a{
        min-width: 19vw;
        min-height: 19vw;
        padding: 15px;
        border-radius: 15px;
        font-size: 25px;
        background: #05050555;
        color: white;
        display: flex;
        text-shadow: 0 0 5px black;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        font-family: ui-system;
        text-transform: uppercase;
        transition: 355ms all;
      }
      a:hover{
        scale: 1.05;
      }
      h3{
        color: white;
        font-family: ui-system;
        font-size: 3vw;
      }
      h3 span{
        color: red;
        text-transform: uppercase;
      }
      h1{
        text-shadow: 0 0 5px black;
        color: white;
        font-size: 5vw;
      }
    </style>
  </head>
  <body>
    <h1>Designed HTML templates</h1>
    <div style="display: flex; gap: 1vw; flex-wrap: wrap; align-items: center;justify-content:center">
      <a href="reading-template.html">Reading template</a>
      <a href="night-template.html">Night template</a>
      <a href="day-template.html">Day template</a>
    </div>
    <h3><span style="color: white; font-size: 1.5vw">by</span> t<span>i</span>dyc<span>o</span>der</h3>
  </body>
</html>
