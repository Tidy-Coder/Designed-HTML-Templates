<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Designed HTML templates</title>
    <style>
      body, html{
        margin: 0;
      }
      html{
        padding: 0;
      }
      body{
        padding: 15px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        background: url("https://cdn.pixabay.com/photo/2017/02/14/09/02/wood-2065366_960_720.jpg");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        min-height: 100vh;
        box-sizing: border-box;
      }
      a{
        min-width: 19vw;
        min-height: 19vw;
        padding: 15px;
        border: 1px solid #222;
        border-radius: 7px;
        font-size: 25px;
        background: #05050555;
        color: black;
        display: flex;
        text-shadow: 0 0 3px white;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        font-family: ui-system;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <a href="reading-template.html">Reading template</a>
    <a href="night-template.html">Night template</a>
    <a href="day">Day template</a>
  </body>
</html>
